<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>olá mundo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <h1>Dados Pessoais</h1>
    <form class="row g-3">
        <div class="col-4">
          <label for="inputNomeCompleto" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="inputNomeCompleto">
        </div>
        <div class="col-2">
           <label for="inputcpf" class="form-label">CPF</label>
           <input type="text" class="form-control" id="inputcpf" placeholder="xxx.xxx.xxx-xx">
        </div>
        <div class="col-2">
          <label for="inputDataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="inputDataNascimento">
        </div>
        <div class="col-3">
          <label for="inputCidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCidade">
        </div>
        <div class="col-1">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected value="0">...</option>
            <option value="1">Acre-AC</option>
            <option value="2">Alagoas-AL</option>
            <option value="3">Amapá-AP</option>
            <option value="4">Amazonas-AM</option>
          </select>
        </div>
        <div class="col-4">
          <label for="inputEndereço" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputEndereço">
        </div>
        <div class="col-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputZip" placeholder="xxxxx-xxx">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>

    
</body>
</html>
